apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  namespace: yolo
spec:
  replicas: 1
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
    spec:
      containers:
        - name: server
          image: pmukethi/backend:v1.0.2
          ports:
            - containerPort: 5000
          env:
            - name: DB_USER
              value: root
            - name: DB_NAME
              value: yolomy
            - name: DB_HOST
              value: mongodb
            - name: DB_PORT
              value: '27017'
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dbpassword
                  key: DBPASSWORD